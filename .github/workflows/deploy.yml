name: Deploy to AWS EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ndmarket-production-cluster
  ECR_BACKEND_REPOSITORY: ndmarket-backend
  ECR_FRONTEND_REPOSITORY: ndmarket-frontend
  K8S_NAMESPACE: ndmarket

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run type check
        run: yarn build

      - name: Run tests
        run: yarn test
        continue-on-error: true

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Backend image
        id: build-backend
        if: github.event.inputs.deploy_backend != 'false'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push Frontend image
        id: build-frontend
        if: github.event.inputs.deploy_frontend != 'false'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG ./frontend
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy Backend
        if: github.event.inputs.deploy_backend != 'false' && needs.build-and-push.outputs.backend_image != ''
        env:
          BACKEND_IMAGE: ${{ needs.build-and-push.outputs.backend_image }}
        run: |
          kubectl set image deployment/backend \
            backend=$BACKEND_IMAGE \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Deploy Frontend
        if: github.event.inputs.deploy_frontend != 'false' && needs.build-and-push.outputs.frontend_image != ''
        env:
          FRONTEND_IMAGE: ${{ needs.build-and-push.outputs.frontend_image }}
        run: |
          kubectl set image deployment/frontend \
            frontend=$FRONTEND_IMAGE \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Verify deployments
        run: |
          echo "üì¶ Deployment Status:"
          kubectl get deployments -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "üîÑ Pod Status:"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "üåê Service Status:"
          kubectl get svc -n ${{ env.K8S_NAMESPACE }}

      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Backend Image: ${{ needs.build-and-push.outputs.backend_image }}"
          echo "Frontend Image: ${{ needs.build-and-push.outputs.frontend_image }}"
          echo "EKS Cluster: ${{ env.EKS_CLUSTER_NAME }}"
          echo "Namespace: ${{ env.K8S_NAMESPACE }}"

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: deploy

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Rollback Backend
        run: |
          kubectl rollout undo deployment/backend -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Rollback Frontend
        run: |
          kubectl rollout undo deployment/frontend -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Rollback notification
        run: |
          echo "‚ö†Ô∏è Rollback completed!"
          kubectl get deployments -n ${{ env.K8S_NAMESPACE }}
