apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ndmarket
  labels:
    app: backend
    app.kubernetes.io/name: ndmarket
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: ndmarket
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: ${BACKEND_IMAGE}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ndmarket-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: ndmarket-config
                  key: AWS_REGION
            # Database credentials from secrets
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: DB_PORT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: DB_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: DB_DATABASE
            # OpenSearch credentials from secrets
            - name: OPENSEARCH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: ndmarket-secrets
                  key: OPENSEARCH_ENDPOINT
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
