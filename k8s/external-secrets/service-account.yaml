# Service Account for External Secrets Operator
# This uses IRSA (IAM Roles for Service Accounts) to access AWS Secrets Manager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: ndmarket
  annotations:
    # Replace with actual role ARN from terraform output
    eks.amazonaws.com/role-arn: ${EXTERNAL_SECRETS_ROLE_ARN}
  labels:
    app.kubernetes.io/name: external-secrets
