# ExternalSecret - Syncs AWS Secrets Manager to Kubernetes Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ndmarket-secrets
  namespace: ndmarket
spec:
  refreshInterval: 1h  # Sync every hour
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: ndmarket-secrets  # Name of the K8s Secret to create
    creationPolicy: Owner
  data:
    # Database credentials
    - secretKey: DB_HOST
      remoteRef:
        key: ndmarket/production/database
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: ndmarket/production/database
        property: DB_PORT
    - secretKey: DB_USERNAME
      remoteRef:
        key: ndmarket/production/database
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      remoteRef:
        key: ndmarket/production/database
        property: DB_PASSWORD
    - secretKey: DB_DATABASE
      remoteRef:
        key: ndmarket/production/database
        property: DB_DATABASE
    # OpenSearch
    - secretKey: OPENSEARCH_ENDPOINT
      remoteRef:
        key: ndmarket/production/opensearch
        property: OPENSEARCH_ENDPOINT
